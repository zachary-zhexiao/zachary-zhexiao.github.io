    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-between;
            /* Split screen into left and right sections */
        }

        /* Left section for vertical images */
        .left {
            width: 50%;
            /* Take half of the screen */
            margin-left: 5%;
            padding: 10px;
            column-count: 4;
            /* 3 columns for vertical images */
            column-gap: 10px;
            /* Space between columns */
        }

        /* Right section for horizontal images */
        .right {
            width: 50%;
            margin-right: 5%;
            /* Take half of the screen */
            padding: 10px;
            column-count: 2;
            /* 2 columns for horizontal images */
            column-gap: 10px;
            /* Space between columns */
        }

        .photo-wall img {
            width: 100%;
            /* Make the image fill the column width */
            height: auto;
            /* Maintain aspect ratio */
            margin-bottom: 10px;
            /* Space between images */
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .photo-wall img:hover {
            transform: scale(1.05);
            /* Slight zoom effect on hover */
        }

        .rotate {
            transform: rotate(90deg);
            /* Rotate by 90 degrees */
            width: 100%;
            /* Ensure the width fills the container */
            height: auto;
            /* Maintain aspect ratio */
        }

        @media (max-width: 768px) {

            /* For medium screens, stack the sections into one column */
            body {
                flex-direction: column;
            }

            .left,
            .right {
                width: 100%;
                /* Each section takes up full width on smaller screens */
                column-count: 1;
                /* Stack images in one column */
            }
        }
    </style>
